<ActionBar title="sendbird" class="action-bar"> </ActionBar>
<StackLayout class="p-20">
	<ScrollView class="h-full">
		<StackLayout>
			<Button text="Test sendbird" (tap)="start()" class="btn btn-primary"></Button>
			<Button text="Create Channel" (tap)="createChannel()" class="btn btn-primary"></Button>
			<Button text="Enter Channel" (tap)="enterChannel()" class="btn btn-primary"></Button>
			<Button text="Send Message" (tap)="sendMessage()" class="btn btn-primary"></Button>
			<Button text="Receive Message" (tap)="receiveMessages()" class="btn btn-primary"></Button>
		</StackLayout>
	</ScrollView>
</StackLayout>
